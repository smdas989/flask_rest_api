<table class="table">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    {% for todo in alltodos %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{todo.title}}</td>
      <td>{{todo.desc}}</td>
      <td>{{todo.date_created}}</td>
    </tr>
   
    {%endfor%}
    
  </tbody>
</table>
